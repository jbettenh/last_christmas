{% extends 'christmasflix/base.html' %} {% block content %}
<div class="movie-app justify-content-start m-3">
  <div class="row my-3">
    {% for movie in movies %}
    <div class="col mx-2 image-container">
      <div class="row justify-content-start my-2">
        <img
          id="movie-poster"
          src="{{ movie.img_url }}"
          alt="{{ movie.title }}"
        />
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
