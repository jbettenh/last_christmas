{% extends 'christmasflix/base.html' %}
{% block header_text %}All Movies{% endblock %}
{% block form_placeholder %}Enter a another movie{% endblock %}

{% block table %}
{% for movie in movies %}
<div class="image-container d-flex justify-content-start m-3">
    <img id="movie-poster" src="{{ movie.img_url }}" alt="{{ movie.title }}">
</div>
{% endfor %}
{% endblock %}
