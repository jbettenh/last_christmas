{% extends 'christmasflix/base.html' %}

{% block header_text %} The Best Christmas Movie Lists{% endblock %}

{% block table %}
        {% if movie_lists %}
            <ul>
            {% for movie in movie_lists %}
                <li><a href="{% url 'christmasflix:detail' movie.id %}">{{ movie }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No movies are available.</p>
        {% endif %}

        <a href="{% url 'christmasflix:movies' %}">See all movies</a></li>

{% endblock %}
