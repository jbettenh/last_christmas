{% extends 'christmasflix/base.html' %}
{% block header_text %}Found Movies{% endblock %}
{% block form_placeholder %}Enter a another movie{% endblock %}

{% block table %}

            {% for movie in movies %}
                     <a id="movie-button" href="{% url 'christmasflix:add_movie' current_list movie.imdbID %}"
                       role="button">
                        <img id="movie-poster" src="{{ movie.Poster }}" alt="{{ movie.Title }}">
                     </a>
            {% endfor %}

{% endblock %}

{% block nav %}
    <a class="btn btn-success" href="{% url 'christmasflix:index' %}" role="button">Back to Home</a>
{% endblock %}
