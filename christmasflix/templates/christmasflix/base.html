{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>The Best Christmas Movies</title>
        <link href="{% static 'christmasflix/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'christmasflix/base.css' %}" rel="stylesheet">
    </head>
    <body>
       <main role="main" class="inner cover">
           <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="text-center">
                            <h1 class="cover-heading lead">{% block header_text %}{% endblock %}</h1>
                                <form method="POST" action="{% block form_action %}}{% endblock %}">
                                    <input name="movie_title"
                                        id="id_new_movie"
                                        class="form-control input-lg"
                                        placeholder="{% block form_placeholder %}}{% endblock %}"/>
                                    {% csrf_token %}
                                </form>
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        {% block table %}
                        {% endblock %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        {% block nav %}
                        {% endblock %}
                    </div>
                </div>
            </div>
       </main>
    </body>
</html>
